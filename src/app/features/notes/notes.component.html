<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
  <div class="mb-4 flex items-center justify-between">
    <h1 class="text-xl font-semibold text-gray-900">{{ title() }}</h1>
    <a
      routerLink="/notes/new"
      class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-medium text-white hover:bg-indigo-700"
      aria-label="Add new note"
    >
      + New
    </a>
  </div>
  <div class="grid grid-cols-3 gap-4">
    @for (n of notes(); track $index; let i = $index) {
    <article
      class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 flex flex-col"
    >
      <header class="mb-2">
        <h3 class="text-base font-medium text-gray-900">
          {{ n.title ?? "Untitled" }}
        </h3>
      </header>
      <p class="text-sm text-gray-700 whitespace-pre-line flex-1">
        {{ n.content }}
      </p>
      <div class="mt-3 flex items-center justify-end">
        <button
          type="button"
          (click)="removeNote(i)"
          aria-label="Remove"
          class="text-sm text-red-600 hover:text-red-700"
        >
          Remove
        </button>
      </div>
    </article>
    }
  </div>
</div>
