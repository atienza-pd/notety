<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
  <div class="mb-4 flex items-center justify-between">
    <h1 class="text-xl font-semibold text-gray-900">{{ title() }}</h1>
    <a
      routerLink="/notes/new"
      class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-medium text-white hover:bg-indigo-700"
      aria-label="Add new note"
    >
      + New
    </a>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (n of notes(); track $index; let i = $index) {
    <article
      class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 flex flex-col h-full"
    >
      <header class="mb-2">
        <h3 class="text-base font-medium text-gray-900">
          {{ n.title ?? "Untitled" }}
        </h3>
      </header>
      <p class="text-sm text-gray-700 whitespace-pre-line flex-1">
        {{ n.content }}
      </p>
      <div class="mt-3 flex items-center justify-end">
        <a
          [routerLink]="['/notes']"
          [queryParams]="{ view: n.id }"
          aria-label="View"
          [attr.tabindex]="getTabIndex(i, 'view')"
          class="text-sm text-indigo-600 hover:text-indigo-700 mr-4"
          >View</a
        >
        <button
          type="button"
          (click)="removeNote(i)"
          aria-label="Remove"
          [attr.tabindex]="getTabIndex(i, 'remove')"
          class="text-sm text-red-600 hover:text-red-700"
        >
          Remove
        </button>
      </div>
    </article>
    }
  </div>

  <!-- Modal -->
  @if (isDialogOpen()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 p-4"
    role="dialog"
    aria-modal="true"
  >
    <div class="relative">
      <button
        type="button"
        (click)="closeDialog()"
        class="absolute -top-2 -right-2 inline-flex h-8 w-8 items-center justify-center rounded-full bg-white text-gray-600 shadow hover:bg-gray-50"
        aria-label="Close"
      >
        âœ•
      </button>
      <app-note-details [note]="viewingNote()"></app-note-details>
    </div>
  </div>
  }

  <!-- Toast-like Alert -->
  @if (alertMessage()) {
  <div class="fixed top-4 right-4 z-50 w-80">
    <div class="rounded-md bg-red-50 p-4 shadow">
      <div class="flex">
        <div class="flex-shrink-0 text-red-400">!</div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800">Not Found</h3>
          <div class="mt-2 text-sm text-red-700">{{ alertMessage() }}</div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
