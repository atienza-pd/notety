<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <h2>{{ title() }}</h2>
    <form
      (submit)="$event.preventDefault(); addNote(input.value); input.value = ''"
    >
      <input
        #input
        type="text"
        placeholder="Add a note..."
        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-600 sm:text-sm/6"
      />
      <button type="submit">Add</button>
    </form>
    <ul>
      @for (n of notes(); track $index; let i = $index) {
      <li>
        <span>{{ n }}</span>
        <button type="button" (click)="removeNote(i)" aria-label="Remove">
          âœ•
        </button>
      </li>
      }
    </ul>
  </div>
</div>
