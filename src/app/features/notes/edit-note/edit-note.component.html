<div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-6">
  <h1 class="text-xl font-semibold text-gray-900 mb-4">Edit Note</h1>
  @if (note(); as currentNote) {
  <app-note-form
    [value]="currentNote!"
    (submitForm)="onSave($event)"
    (cancel)="onCancel()"
  />
  } @else {
  <div class="rounded-md bg-red-50 p-4">
    <div class="flex items-center justify-between">
      <div class="text-red-700">Note not found.</div>
      <button
        type="button"
        (click)="onCancel()"
        class="ml-4 inline-flex items-center rounded-md bg-gray-100 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Back to Notes
      </button>
    </div>
  </div>
  }
</div>
